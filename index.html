<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Compras - Catálogo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #3a7bd5;
      --primary-dark: #274080;
      --accent: #29c76f;
      --accent-bg: #e6fbe9;
      --danger: #e5383b;
      --danger-dark: #b8282b;
      --bg: #f3f6ff;
      --surface: #fff;
      --border: #e3e7ee;
      --shadow: 0 4px 24px 0 rgba(58,123,213,0.10);
      --radius: 18px;
      --transition: 0.25s;
      --input-bg: #f6faff;
      --input-border: #d8e2ef;
      --input-focus: #3a7bd5;
      --header-bg: #f8fbff;
      --header-color: #757b8a;
      --item-bg: #f8fbff;
      --item-bg-checked: #e6fbe9;
    }

    * { box-sizing: border-box; }

    html, body {
      padding: 0;
      margin: 0;
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      background-image: url('1978201.jpg');
      min-height: 100vh;
      color: #2d2f3a;
      width: 100%;
    }

    body {
      max-width: 520px;
      margin: 0 auto;
      padding: 0;
      background: var(--bg);
      min-width: 0;
    }

    h1 {
      color: var(--primary);
      font-size: 2.2rem;
      font-weight: 700;
      margin: 26px 0 10px 0;
      letter-spacing: 2px;
      word-break: break-word;
      text-align: center;
    }

    .busca-wrapper {
      display: flex;
      justify-content: center;
      width: 100%;
      margin-bottom: 18px;
    }
    #busca {
      width: 92%;
      max-width: 440px;
      padding: 12px 16px 12px 38px;
      border: 1.5px solid var(--border);
      border-radius: 30px;
      background: #fff url('https://cdn.jsdelivr.net/gh/tabler/tabler-icons/icons/search.svg') 12px 50%/18px no-repeat;
      font-size: 1.1rem;
      transition: border-color var(--transition), box-shadow var(--transition);
      box-shadow: 0 1px 6px rgba(58,123,213,0.06);
      margin: 0 auto;
      display: block;
    }
    #busca:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px #3a7bd533;
    }

    .catalogo {
      display: flex;
      flex-direction: column;
      gap: 30px;
      width: 100%;
      padding: 0 0 12px 0;
    }

    .categoria-card {
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border-top: 5px solid var(--primary);
      width: 100%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow var(--transition), border-top var(--transition);
      position: relative;
      overflow: hidden;
    }
    .categoria-card.selected {
      border-top: 5px solid var(--accent);
      box-shadow: 0 4px 22px rgba(41,199,111,0.13);
    }
    .categoria-title {
      color: var(--primary-dark);
      font-size: 1.2rem;
      font-weight: 700;
      margin: 0;
      letter-spacing: 1px;
      text-align: center;
      padding: 18px 0 10px 0;
      width: 100%;
      border-bottom: 1px solid #f2f3fa;
      background: none;
    }

    .itens-lista {
      list-style: none;
      margin: 0;
      padding: 7px 0 18px 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .item-catalogo {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 0;
      background: var(--item-bg);
      border-radius: 12px;
      padding: 10px 10px 6px 8px;
      box-shadow: 0 1px 6px rgba(58,123,213,0.04);
      border: 1.2px solid transparent;
      flex-wrap: wrap;
      transition: background 0.22s, border-color 0.18s;
      position: relative;
    }
    .item-catalogo.checked {
      background: var(--item-bg-checked);
      border-color: var(--accent);
    }

    /* LAYOUT DO ITEM */
    .item-check-nome {
      display: flex;
      align-items: center;
      gap: 7px;
      flex: 1 1 60%;
      min-width: 0;
      font-size: 1rem;
    }
    .item-catalogo input[type="checkbox"] {
      transform: scale(1.13);
      accent-color: var(--primary);
      cursor: pointer;
      margin-right: 2px;
      min-width: 18px;
    }
    .item-nome {
      font-weight: 500;
      color: #2d2f3a;
      font-size: 1rem;
      word-break: break-word;
      min-width: 0;
    }
    .item-qtd-valor {
      display: flex;
      flex-direction: row;
      align-items: flex-end;
      gap: 8px;
      min-width: 120px;
      margin-left: 10px;
    }
    .qtd-box, .valor-box {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 2px;
      min-width: 60px;
      width: 70px;
    }
    .qtd-label, .valor-label {
      font-size: 0.93rem;
      color: #7a7a8c;
      font-weight: 600;
      margin-bottom: 0px;
      margin-left: 2px;
      margin-top: 0;
    }
    .item-catalogo input.quantidade, .item-catalogo input.valor {
      width: 100%;
      min-width: 0;
      padding: 7px 6px;
      font-size: 1rem;
      text-align: right;
      border: 1.3px solid var(--input-border);
      border-radius: 6px;
      background: #fff;
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      outline: none;
      margin: 0;
      transition: border-color var(--transition), box-shadow var(--transition);
      box-sizing: border-box;
      appearance: textfield;
    }
    .item-catalogo input.quantidade:focus, .item-catalogo input.valor:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 2px #3a7bd533;
      background: #f8fbff;
    }
    /* Remove setas do input number */
    .item-catalogo input[type=number]::-webkit-inner-spin-button,
    .item-catalogo input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    .item-catalogo input[type=number] {
      appearance: textfield;
      -moz-appearance: textfield;
    }

    #total {
      font-size: 1.40rem;
      font-weight: 700;
      color: var(--accent);
      margin: 36px auto 0 auto;
      padding: 18px 24px;
      background: var(--accent-bg);
      border: 2px solid #b8eac8;
      border-radius: 16px;
      max-width: 340px;
      box-shadow: 0 2px 10px rgba(41,199,111,0.08);
      letter-spacing: 1px;
      width: 100%;
      box-sizing: border-box;
      word-break: break-word;
      text-align: center;
      display: block;
    }
    #finalizar {
      margin: 24px auto 0 auto;
      padding: 14px 35px;
      font-size: 1.1rem;
      background: linear-gradient(92deg, var(--danger) 75%, var(--danger-dark) 100%);
      color: #fff;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      letter-spacing: 1px;
      box-shadow: 0 2px 10px rgba(229,56,59,0.12);
      cursor: pointer;
      transition: background var(--transition), box-shadow var(--transition);
      display: flex;
      align-items: center;
      gap: 12px;
      width: 100%;
      max-width: 350px;
      justify-content: center;
    }
    #finalizar:hover {
      background: linear-gradient(92deg, var(--danger-dark) 80%, var(--danger) 100%);
      box-shadow: 0 6px 24px rgba(229,56,59,0.19);
    }

    /* Scrollbar bonito */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background: #e3e7ee;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }

    /* RESPONSIVO MOBILE */
    @media (max-width: 560px) {
      h1 {
        font-size: 1.25rem;
        margin-bottom: 8px;
      }
      .busca-wrapper {
        margin-bottom: 12px;
      }
      #busca {
        font-size: 0.99rem;
        padding: 10px 12px 10px 34px;
        max-width: 100vw;
      }
      .catalogo {
        gap: 18px;
      }
      .categoria-card {
        max-width: 100vw;
        border-radius: 0 0 16px 16px;
      }
      .categoria-title {
        font-size: 1.04rem;
        padding: 13px 0 8px 0;
      }
      .item-catalogo {
        flex-direction: column;
        align-items: stretch;
        gap: 0;
        padding: 8px 4vw 7px 3vw;
      }
      .item-check-nome {
        font-size: 0.99rem;
        gap: 4px;
      }
      .item-qtd-valor {
        margin-left: 0;
        gap: 8px;
        flex-direction: row;
        justify-content: flex-start;
      }
      .qtd-box, .valor-box {
        width: 100%;
        min-width: 0;
      }
      .item-catalogo input.quantidade, .item-catalogo input.valor {
        font-size: 0.97rem;
        padding: 7px 3vw;
        min-width: 58px;
        width: 96%;
        max-width: 120px;
      }
    }
    @media (max-width: 420px) {
      .item-catalogo input.quantidade, .item-catalogo input.valor {
        min-width: 36px;
        width: 90vw;
        max-width: 150px;
        font-size: 0.93rem;
        padding-left: 8px;
      }
      .qtd-box, .valor-box {
        width: 100%;
        min-width: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Compras - Catálogo</h1>
  <div class="busca-wrapper">
    <input type="text" id="busca" placeholder="Buscar item...">
  </div>
  <div class="catalogo" id="catalogo-container"></div>
  <div id="total">Total: R$ 0,00</div>
  <button id="finalizar">Finalizar Compra 🧾</button>

 <script>
  // Agora, não há nomes de itens fixos. O usuário pode adicionar e nomear itens.
  // Categorias são apenas sugestões para organizar, mas os itens são criados pelo usuário.

  const categorias = [
    "Mercearia", "Proteínas", "Laticínios", "Higiene", "Limpeza", "Frutas", "Legumes"
  ];

  const container = document.getElementById("catalogo-container");
  const totalDisplay = document.getElementById("total");
  // Estado salvo por categoria, array de itens
  const savedState = JSON.parse(localStorage.getItem("listaCompras2")) || {};

  function formatarValor(numero) {
    return numero.toLocaleString("pt-BR", {
      style: "currency",
      currency: "BRL"
    });
  }

  function atualizarTotal() {
    let total = 0;
    for (const cat in savedState) {
      savedState[cat].forEach(item => {
        if (item.checked) {
          let rawValor = item.valor?.toString().replace(",", ".") || "0";
          let valor = parseFloat(rawValor);
          let quantidade = parseFloat(item.quantidade) || 1;
          if (!isNaN(valor) && !isNaN(quantidade) && quantidade > 0) {
            total += valor * quantidade;
          }
        }
      });
    }
    totalDisplay.textContent = `Total: ${formatarValor(total)}`;
    destacarCategorias();
  }

  function destacarCategorias() {
    document.querySelectorAll(".categoria-card").forEach(card => {
      const checkboxes = card.querySelectorAll("input[type='checkbox']");
      const algumMarcado = Array.from(checkboxes).some(cb => cb.checked);
      card.classList.toggle("selected", algumMarcado);
    });
  }

  function montarCatalogo() {
    container.innerHTML = '';
    categorias.forEach(categoria => {
      const card = document.createElement("div");
      card.className = "categoria-card";

      // Título da categoria
      const h2 = document.createElement("div");
      h2.className = "categoria-title";
      h2.textContent = categoria;
      card.appendChild(h2);

      // Botão adicionar item
      const btnAdd = document.createElement("button");
      btnAdd.textContent = "+ Adicionar item";
      btnAdd.style.margin = "12px auto 8px auto";
      btnAdd.style.padding = "6px 18px";
      btnAdd.style.borderRadius = "12px";
      btnAdd.style.border = "1px solid var(--primary)";
      btnAdd.style.background = "#fff";
      btnAdd.style.color = "var(--primary)";
      btnAdd.style.fontWeight = "600";
      btnAdd.style.cursor = "pointer";
      btnAdd.style.fontSize = "1rem";
      btnAdd.addEventListener("click", () => {
        adicionarItem(categoria, "");
      });
      card.appendChild(btnAdd);

      // Lista de itens
      const lista = document.createElement("ul");
      lista.className = "itens-lista";

      // Itens da categoria (do localStorage)
      if (!Array.isArray(savedState[categoria])) savedState[categoria] = [];

      savedState[categoria].forEach((item, idx) => {
        const li = criarItemElemento(categoria, item, idx);
        lista.appendChild(li);
      });

      card.appendChild(lista);
      container.appendChild(card);
    });
  }

  function criarItemElemento(categoria, item, idx) {
    const li = document.createElement("li");
    li.className = "item-catalogo";

    // Bloco nome/checkbox
    const itemNomeCheck = document.createElement("div");
    itemNomeCheck.className = "item-check-nome";
    const checkbox = document.createElement("input");
    checkbox.type = "checkbox";
    checkbox.checked = item.checked || false;

    // Input para nome do item
    const nomeInput = document.createElement("input");
    nomeInput.type = "text";
    nomeInput.placeholder = "Nome do item";
    nomeInput.value = item.nome || "";
    nomeInput.className = "item-nome-input";
    nomeInput.style.fontWeight = "500";
    nomeInput.style.fontSize = "1rem";
    nomeInput.style.color = "#2d2f3a";
    nomeInput.style.border = "1px solid var(--input-border)";
    nomeInput.style.borderRadius = "6px";
    nomeInput.style.padding = "4px 6px";
    nomeInput.style.background = "#fff";
    nomeInput.style.minWidth = "0";
    nomeInput.style.flex = "1 1 0";
    nomeInput.style.marginLeft = "3px";
    nomeInput.style.marginRight = "3px";
    nomeInput.style.outline = "none";
    nomeInput.addEventListener("focus", e => {
      nomeInput.style.borderColor = "var(--primary)";
    });
    nomeInput.addEventListener("blur", e => {
      nomeInput.style.borderColor = "var(--input-border)";
    });

    itemNomeCheck.appendChild(checkbox);
    itemNomeCheck.appendChild(nomeInput);

    // Bloco quantidade e valor
    const qtdValor = document.createElement("div");
    qtdValor.className = "item-qtd-valor";

    // Quantidade
    const qtdBox = document.createElement("div");
    qtdBox.className = "qtd-box";
    const qtdLabel = document.createElement("span");
    qtdLabel.textContent = "Qtd.";
    qtdLabel.className = "qtd-label";
    const inputQtd = document.createElement("input");
    inputQtd.type = "number";
    inputQtd.className = "quantidade";
    inputQtd.min = "1";
    inputQtd.value = item.quantidade || "1";
    inputQtd.placeholder = "Qtd";
    qtdBox.appendChild(qtdLabel);
    qtdBox.appendChild(inputQtd);

    // Valor
    const valorBox = document.createElement("div");
    valorBox.className = "valor-box";
    const valorLabel = document.createElement("span");
    valorLabel.textContent = "Valor";
    valorLabel.className = "valor-label";
    const inputValor = document.createElement("input");
    inputValor.type = "text";
    inputValor.placeholder = "R$";
    inputValor.className = "valor";
    inputValor.value = item.valor || "";
    valorBox.appendChild(valorLabel);
    valorBox.appendChild(inputValor);

    qtdValor.appendChild(qtdBox);
    qtdValor.appendChild(valorBox);

    // Botão remover item
    const btnRemove = document.createElement("button");
    btnRemove.textContent = "🗑️";
    btnRemove.title = "Remover item";
    btnRemove.style.background = "none";
    btnRemove.style.border = "none";
    btnRemove.style.cursor = "pointer";
    btnRemove.style.fontSize = "1.1rem";
    btnRemove.style.marginLeft = "9px";
    btnRemove.style.marginTop = "2px";
    btnRemove.addEventListener("click", () => {
      if (confirm("Remover este item?")) {
        savedState[categoria].splice(idx, 1);
        salvarEAtualizar(true); // true: irá remontar o catálogo
      }
    });

    // Atualiza estado e total (NÃO remonta catálogo ao editar!)
    const atualizarItem = () => {
      savedState[categoria][idx] = {
        checked: checkbox.checked,
        nome: nomeInput.value,
        valor: inputValor.value,
        quantidade: inputQtd.value
      };
      localStorage.setItem("listaCompras2", JSON.stringify(savedState));
      atualizarTotal();
      li.classList.toggle("checked", checkbox.checked);
    };

    checkbox.addEventListener("change", atualizarItem);
    inputValor.addEventListener("input", atualizarItem);
    inputQtd.addEventListener("input", atualizarItem);
    nomeInput.addEventListener("input", atualizarItem);

    if (checkbox.checked) li.classList.add("checked");

    li.appendChild(itemNomeCheck);
    li.appendChild(qtdValor);
    li.appendChild(btnRemove);

    return li;
  }

  function adicionarItem(categoria, nomePadrao = "") {
    if (!Array.isArray(savedState[categoria])) savedState[categoria] = [];
    savedState[categoria].push({
      checked: false,
      nome: nomePadrao,
      valor: "",
      quantidade: "1"
    });
    salvarEAtualizar(true); // true: irá remontar o catálogo
  }

  // Se for true, remonta o catálogo (após adicionar/remover). Se for falso/undefined, só atualiza total.
  function salvarEAtualizar(remontar) {
    localStorage.setItem("listaCompras2", JSON.stringify(savedState));
    if (remontar) montarCatalogo();
    atualizarTotal();
  }

  montarCatalogo();
  atualizarTotal();

  document.getElementById("finalizar").addEventListener("click", () => {
    if (confirm("Deseja finalizar a compra? Isso irá limpar a lista.")) {
      localStorage.removeItem("listaCompras2");
      location.reload();
    }
  });

  // Busca por item (filtra visualmente os itens das categorias)
  document.getElementById("busca").addEventListener("input", e => {
    const termo = e.target.value.trim().toLowerCase();
    document.querySelectorAll(".categoria-card").forEach(card => {
      let algumItemVisivel = false;
      card.querySelectorAll(".item-catalogo").forEach(li => {
        const nomeInput = li.querySelector('.item-nome-input');
        const nome = nomeInput ? nomeInput.value.toLowerCase() : "";
        const show = nome.includes(termo);
        li.style.display = show ? "flex" : "none";
        if (show) algumItemVisivel = true;
      });
      // Esconde a categoria se nenhum item aparecer
      card.style.display = algumItemVisivel ? "flex" : "none";
    });
  });
</script>
</body>
</html>
