<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Compras - Cat√°logo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #3a7bd5;
      --primary-dark: #274080;
      --accent: #29c76f;
      --accent-bg: #e6fbe9;
      --danger: #e5383b;
      --danger-dark: #b8282b;
      --bg: #f3f6ff;
      --surface: #fff;
      --border: #e3e7ee;
      --shadow: 0 4px 24px 0 rgba(58,123,213,0.10);
      --radius: 18px;
      --transition: 0.25s;
      --input-bg: #f6faff;
      --input-border: #d8e2ef;
      --input-focus: #3a7bd5;
      --header-bg: #f8fbff;
      --header-color: #757b8a;
      --item-bg: #f8fbff;
      --item-bg-checked: #e6fbe9;
    }

    * { box-sizing: border-box; }

    html, body {
      padding: 0;
      margin: 0;
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #f3f6ff 0%, #eaf3ff 100%);
      min-height: 100vh;
      color: #2d2f3a;
      width: 100%;
    }

    body {
      max-width: 520px;
      margin: 0 auto;
      padding: 0;
      background: var(--bg);
      min-width: 0;
    }

    h1 {
      color: var(--primary);
      font-size: 2.2rem;
      font-weight: 700;
      margin: 26px 0 10px 0;
      letter-spacing: 2px;
      word-break: break-word;
      text-align: center;
    }

    .busca-wrapper {
      display: flex;
      justify-content: center;
      width: 100%;
      margin-bottom: 18px;
    }
    #busca {
      width: 92%;
      max-width: 440px;
      padding: 12px 16px 12px 38px;
      border: 1.5px solid var(--border);
      border-radius: 30px;
      background: #fff url('https://cdn.jsdelivr.net/gh/tabler/tabler-icons/icons/search.svg') 12px 50%/18px no-repeat;
      font-size: 1.1rem;
      transition: border-color var(--transition), box-shadow var(--transition);
      box-shadow: 0 1px 6px rgba(58,123,213,0.06);
      margin: 0 auto;
      display: block;
    }
    #busca:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px #3a7bd533;
    }

    .catalogo {
      display: flex;
      flex-direction: column;
      gap: 30px;
      width: 100%;
      padding: 0 0 12px 0;
    }

    .categoria-card {
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border-top: 5px solid var(--primary);
      width: 100%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow var(--transition), border-top var(--transition);
      position: relative;
      overflow: hidden;
    }
    .categoria-card.selected {
      border-top: 5px solid var(--accent);
      box-shadow: 0 4px 22px rgba(41,199,111,0.13);
    }
    .categoria-title {
      color: var(--primary-dark);
      font-size: 1.2rem;
      font-weight: 700;
      margin: 0;
      letter-spacing: 1px;
      text-align: center;
      padding: 18px 0 10px 0;
      width: 100%;
      border-bottom: 1px solid #f2f3fa;
      background: none;
    }

    .itens-lista {
      list-style: none;
      margin: 0;
      padding: 7px 0 18px 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .item-catalogo {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 0;
      background: var(--item-bg);
      border-radius: 12px;
      padding: 10px 10px 6px 8px;
      box-shadow: 0 1px 6px rgba(58,123,213,0.04);
      border: 1.2px solid transparent;
      flex-wrap: wrap;
      transition: background 0.22s, border-color 0.18s;
      position: relative;
    }
    .item-catalogo.checked {
      background: var(--item-bg-checked);
      border-color: var(--accent);
    }

    /* LAYOUT DO ITEM */
    .item-check-nome {
      display: flex;
      align-items: center;
      gap: 7px;
      flex: 1 1 60%;
      min-width: 0;
      font-size: 1rem;
    }
    .item-catalogo input[type="checkbox"] {
      transform: scale(1.13);
      accent-color: var(--primary);
      cursor: pointer;
      margin-right: 2px;
      min-width: 18px;
    }
    .item-nome {
      font-weight: 500;
      color: #2d2f3a;
      font-size: 1rem;
      word-break: break-word;
      min-width: 0;
    }
    .item-qtd-valor {
      display: flex;
      flex-direction: row;
      align-items: flex-end;
      gap: 8px;
      min-width: 120px;
      margin-left: 10px;
    }
    .qtd-box, .valor-box {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 2px;
      min-width: 60px;
      width: 70px;
    }
    .qtd-label, .valor-label {
      font-size: 0.93rem;
      color: #7a7a8c;
      font-weight: 600;
      margin-bottom: 0px;
      margin-left: 2px;
      margin-top: 0;
    }
    .item-catalogo input.quantidade, .item-catalogo input.valor {
      width: 100%;
      min-width: 0;
      padding: 7px 6px;
      font-size: 1rem;
      text-align: right;
      border: 1.3px solid var(--input-border);
      border-radius: 6px;
      background: #fff;
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      outline: none;
      margin: 0;
      transition: border-color var(--transition), box-shadow var(--transition);
      box-sizing: border-box;
      appearance: textfield;
    }
    .item-catalogo input.quantidade:focus, .item-catalogo input.valor:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 2px #3a7bd533;
      background: #f8fbff;
    }
    /* Remove setas do input number */
    .item-catalogo input[type=number]::-webkit-inner-spin-button,
    .item-catalogo input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    .item-catalogo input[type=number] {
      appearance: textfield;
      -moz-appearance: textfield;
    }

    #total {
      font-size: 1.40rem;
      font-weight: 700;
      color: var(--accent);
      margin: 36px auto 0 auto;
      padding: 18px 24px;
      background: var(--accent-bg);
      border: 2px solid #b8eac8;
      border-radius: 16px;
      max-width: 340px;
      box-shadow: 0 2px 10px rgba(41,199,111,0.08);
      letter-spacing: 1px;
      width: 100%;
      box-sizing: border-box;
      word-break: break-word;
      text-align: center;
      display: block;
    }
    #finalizar {
      margin: 24px auto 0 auto;
      padding: 14px 35px;
      font-size: 1.1rem;
      background: linear-gradient(92deg, var(--danger) 75%, var(--danger-dark) 100%);
      color: #fff;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      letter-spacing: 1px;
      box-shadow: 0 2px 10px rgba(229,56,59,0.12);
      cursor: pointer;
      transition: background var(--transition), box-shadow var(--transition);
      display: flex;
      align-items: center;
      gap: 12px;
      width: 100%;
      max-width: 350px;
      justify-content: center;
    }
    #finalizar:hover {
      background: linear-gradient(92deg, var(--danger-dark) 80%, var(--danger) 100%);
      box-shadow: 0 6px 24px rgba(229,56,59,0.19);
    }

    /* Scrollbar bonito */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background: #e3e7ee;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }

    /* RESPONSIVO MOBILE */
    @media (max-width: 560px) {
      h1 {
        font-size: 1.25rem;
        margin-bottom: 8px;
      }
      .busca-wrapper {
        margin-bottom: 12px;
      }
      #busca {
        font-size: 0.99rem;
        padding: 10px 12px 10px 34px;
        max-width: 100vw;
      }
      .catalogo {
        gap: 18px;
      }
      .categoria-card {
        max-width: 100vw;
        border-radius: 0 0 16px 16px;
      }
      .categoria-title {
        font-size: 1.04rem;
        padding: 13px 0 8px 0;
      }
      .item-catalogo {
        flex-direction: column;
        align-items: stretch;
        gap: 0;
        padding: 8px 4vw 7px 3vw;
      }
      .item-check-nome {
        font-size: 0.99rem;
        gap: 4px;
      }
      .item-qtd-valor {
        margin-left: 0;
        gap: 8px;
        flex-direction: row;
        justify-content: flex-start;
      }
      .qtd-box, .valor-box {
        width: 100%;
        min-width: 0;
      }
      .item-catalogo input.quantidade, .item-catalogo input.valor {
        font-size: 0.97rem;
        padding: 7px 3vw;
        min-width: 58px;
        width: 96%;
        max-width: 120px;
      }
    }
    @media (max-width: 420px) {
      .item-catalogo input.quantidade, .item-catalogo input.valor {
        min-width: 36px;
        width: 90vw;
        max-width: 150px;
        font-size: 0.93rem;
        padding-left: 8px;
      }
      .qtd-box, .valor-box {
        width: 100%;
        min-width: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Compras - Cat√°logo</h1>
  <div class="busca-wrapper">
    <input type="text" id="busca" placeholder="Buscar item...">
  </div>
  <div class="catalogo" id="catalogo-container"></div>
  <div id="total">Total: R$ 0,00</div>
  <button id="finalizar">Finalizar Compra üßæ</button>

  <script>
    const categorias = {
      "Mercearia": ["Arroz", "Feij√£o", "√ìleo", "A√ß√∫car", "Caf√©", "Molho de tomate", "Macarr√£o", "Milho", "Tapioca", "Ketchup", "Maionese", "Cuscuz", ""],
      "Prote√≠nas": ["Peito de Frango", "Sobrecoxa", "Moela", "Cora√ß√£o", "M√∫sculo", "Cox√£o Mole", "Patinho", "File Suino", "Lombo Suino", "Sardinha"],
      "Latic√≠nios": ["Leite", "Manteiga Light", "Iogurte", "Queijo", "Requeij√£o Light", "Creme de leite", "Leite Condensado"],
      "Higiene": ["Barbeador", "Creme dental", "Desodorante", "Escova de dente", "Fio dental", "Papel higi√™nico", "Sabonete", "Shampoo", "Cotonete"],
      "Limpeza": ["√Ågua Sanit√°ria", "√Ålcool", "Amaciante", "Desinfetante", "Detergente", "Esponja de pia", "Sab√£o em p√≥", "Sacos de lixo"],
      "Frutas": ["Morango", "Uva", "Kiwi", "Abacaxi", "Melancia", "Pera", "Banana", "Ma√ß√£", "Ameixa", "Laranja", "Manga", "Mam√£o", "Mel√£o"],
      "Legumes": ["Alface", "Batata", "Cebola", "Cenoura", "Tomate", "Brocolis", "Abobrinha", "Batata Doce", "Piment√£o", "Alho"]
    };

    const container = document.getElementById("catalogo-container");
    const totalDisplay = document.getElementById("total");
    const savedState = JSON.parse(localStorage.getItem("listaCompras")) || {};

    function formatarValor(numero) {
      return numero.toLocaleString("pt-BR", {
        style: "currency",
        currency: "BRL"
      });
    }

    function atualizarTotal() {
      let total = 0;
      for (const item in savedState) {
        if (savedState[item].checked) {
          let rawValor = savedState[item].valor?.toString().replace(",", ".") || "0";
          let valor = parseFloat(rawValor);
          let quantidade = parseFloat(savedState[item].quantidade) || 1;
          if (!isNaN(valor) && !isNaN(quantidade) && quantidade > 0) {
            total += valor * quantidade;
          }
        }
      }
      totalDisplay.textContent = `Total: ${formatarValor(total)}`;
      destacarCategorias();
    }

    function destacarCategorias() {
      document.querySelectorAll(".categoria-card").forEach(card => {
        const checkboxes = card.querySelectorAll("input[type='checkbox']");
        const algumMarcado = Array.from(checkboxes).some(cb => cb.checked);
        card.classList.toggle("selected", algumMarcado);
      });
    }

    function montarCatalogo() {
      container.innerHTML = '';
      for (let categoria in categorias) {
        const card = document.createElement("div");
        card.className = "categoria-card";

        // T√≠tulo da categoria
        const h2 = document.createElement("div");
        h2.className = "categoria-title";
        h2.textContent = categoria;
        card.appendChild(h2);

        // Lista de itens
        const lista = document.createElement("ul");
        lista.className = "itens-lista";

        categorias[categoria].forEach(item => {
          if (!item) return;

          const li = document.createElement("li");
          li.className = "item-catalogo";

          // Bloco nome/checkbox
          const itemNomeCheck = document.createElement("div");
          itemNomeCheck.className = "item-check-nome";
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.checked = savedState[item]?.checked || false;
          const nomeSpan = document.createElement("span");
          nomeSpan.textContent = item;
          nomeSpan.className = "item-nome";
          itemNomeCheck.appendChild(checkbox);
          itemNomeCheck.appendChild(nomeSpan);

          // Bloco quantidade e valor
          const qtdValor = document.createElement("div");
          qtdValor.className = "item-qtd-valor";

          // Quantidade
          const qtdBox = document.createElement("div");
          qtdBox.className = "qtd-box";
          const qtdLabel = document.createElement("span");
          qtdLabel.textContent = "Qtd.";
          qtdLabel.className = "qtd-label";
          const inputQtd = document.createElement("input");
          inputQtd.type = "number";
          inputQtd.className = "quantidade";
          inputQtd.min = "1";
          inputQtd.value = savedState[item]?.quantidade || "1";
          inputQtd.placeholder = "Qtd";
          qtdBox.appendChild(qtdLabel);
          qtdBox.appendChild(inputQtd);

          // Valor
          const valorBox = document.createElement("div");
          valorBox.className = "valor-box";
          const valorLabel = document.createElement("span");
          valorLabel.textContent = "Valor";
          valorLabel.className = "valor-label";
          const inputValor = document.createElement("input");
          inputValor.type = "text";
          inputValor.placeholder = "R$";
          inputValor.className = "valor";
          inputValor.value = savedState[item]?.valor || "";
          valorBox.appendChild(valorLabel);
          valorBox.appendChild(inputValor);

          qtdValor.appendChild(qtdBox);
          qtdValor.appendChild(valorBox);

          // Atualiza estado e total
          const atualizarItem = () => {
            savedState[item] = {
              checked: checkbox.checked,
              valor: inputValor.value,
              quantidade: inputQtd.value
            };
            localStorage.setItem("listaCompras", JSON.stringify(savedState));
            atualizarTotal();
            li.classList.toggle("checked", checkbox.checked);
          };

          checkbox.addEventListener("change", atualizarItem);
          inputValor.addEventListener("input", atualizarItem);
          inputQtd.addEventListener("input", atualizarItem);

          if (checkbox.checked) li.classList.add("checked");

          li.appendChild(itemNomeCheck);
          li.appendChild(qtdValor);

          lista.appendChild(li);
        });

        card.appendChild(lista);
        container.appendChild(card);
      }
    }

    montarCatalogo();
    atualizarTotal();

    document.getElementById("finalizar").addEventListener("click", () => {
      if (confirm("Deseja finalizar a compra? Isso ir√° limpar a lista.")) {
        localStorage.removeItem("listaCompras");
        location.reload();
      }
    });

    // Busca por item (filtra visualmente os itens das categorias)
    document.getElementById("busca").addEventListener("input", e => {
      const termo = e.target.value.trim().toLowerCase();
      document.querySelectorAll(".categoria-card").forEach(card => {
        let algumItemVisivel = false;
        card.querySelectorAll(".item-catalogo").forEach(li => {
          const nome = li.querySelector('.item-nome').textContent.toLowerCase();
          const show = nome.includes(termo);
          li.style.display = show ? "flex" : "none";
          if (show) algumItemVisivel = true;
        });
        // Esconde a categoria se nenhum item aparecer
        card.style.display = algumItemVisivel ? "flex" : "none";
      });
    });
  </script>
</body>
</html>
